<!DOCTYPE html>
<html>
  <head>
    <title>Chat Bot</title>
    <style>
      .send-button{
        background-color: rgb(25,135,84);
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        margin-left: 10px;
        border: none;
        font-size: 15px;
        cursor: pointer;
      }

      .input{
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 15px;
        width: 80%
      }


    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/ChatBot.js"></script>


    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
        
        
        
        function ChatInput({chatmessages,setChatMessages}){

          const [inputText, setInputText] = React.useState('')
          const [isLoading,changeLoading] = React.useState(false)

          function saveInput(event){
            setInputText(event.target.value)
          }

          async function sendMessage(){

            if(inputText === '' || isLoading)
              return;

            const newMessage = [...chatmessages, {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            }]

            setInputText('')

            
            setChatMessages([...newMessage, {
              message: 'Loading...',
              sender: 'robot',
              id: crypto.randomUUID()
            }])
            

            changeLoading(true)
            let responseFromBack = await Chatbot.getResponseAsync(inputText) 
            changeLoading(false)
            

            setChatMessages([...newMessage, {
              message: responseFromBack,
              sender: 'robot',
              id: crypto.randomUUID()
            }])
              
          }

          
          function onkeydownInput(event){
            if(event.key === 'Enter'){
              sendMessage();
              return;
            }
            if(event.key === 'Escape')
              setInputText('');
          }  

          return (
            <>
              <input 
                placeholder="Send a message to ChatBot"
                size="30"
                onChange={saveInput}
                onKeyDown={onkeydownInput}
                value={inputText}
                className = "input"
                />

              <button
              onClick={sendMessage}
              className = "send-button"
              >Send</button>
            </>

          );
        }



        function ChatMessage({message, sender}){
            return (
              <div>
                {sender === 'robot' && <img src='images/robot.png' width="50px"/> }
                {message}
                {sender === 'user' && <img src='images/user.png' width="50px"/> }
              </div>
            );
        }



        

        function ChatMessagesComponents({chatmessages}){
          return(
            <>
              {chatmessages.map((chatMessage)=>{
                return (
                  <ChatMessage
                  message = {chatMessage.message}
                  sender = {chatMessage.sender}
                  key={chatMessage.id}
                  />);
                })}
            </>
          );
        }



        
        function App(){
          const [chatmessages,setChatMessages] = React.useState([{
            message: 'hello ChatBot1',
            sender: 'user',
            id: 'id1'
          },{
            message: 'hello humano',
            sender: 'robot',
            id: 'id2'
          },{
            message: 'todo bien pa',
            sender: 'user',
            id: 'id3'
          },{
            message: 're bien socio',
            sender: 'robot',
            id: 'id4'
          }])

          return (
                <>
                  <ChatInput
                  chatmessages={chatmessages}
                  setChatMessages={setChatMessages} />
                  
                  <ChatMessagesComponents
                  chatmessages={chatmessages} />
                </>
              );
        }
    


        const container = document.querySelector('.js-container');
        const rootContainer = ReactDOM.createRoot(container);
        
        rootContainer.render(<App />)


        
    </script>


  </body>
</html>
