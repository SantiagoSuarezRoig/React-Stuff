<!DOCTYPE html>
<html>
  <head>
    <title>Chat Bot</title>
    <style>

      body{
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .send-button{
        background-color: rgb(25,135,84);
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        margin-left: 10px;
        border: none;
        font-size: 15px;
        cursor: pointer;
      }

      .input{
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;
      }

      .Chat-input-container{
        display:flex;
        margin-bottom: 15px;
      }

      .app-container{
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        margin-bottom: 20px;


        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .messages-container{
        flex-grow:1;
        overflow: scroll;
        scrollbar-width: none;
      }

      .chatMessage-robot{
        display: flex;
        justify-content: start;
        align-items: start;
      }

      .chatMessage-user{
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .messages{
        background-color: rgb(238,238,238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-left: 10px;
        margin-right : 10px;
        margin-bottom : 20px;
        max-width: 300px;
      }

      .message-profile{
        width: 45px; 
      }

    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/ChatBot.js"></script>


    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
        
        
        
        function ChatInput({chatmessages,setChatMessages}){

          const [inputText, setInputText] = React.useState('')
          const [isLoading,changeLoading] = React.useState(false)

          function saveInput(event){
            setInputText(event.target.value)
          }

          async function sendMessage(){

            if(inputText === '' || isLoading)
              return;

            const newMessage = [...chatmessages, {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            }]

            setInputText('')

            
            setChatMessages([...newMessage, {
              message: 'Loading...',
              sender: 'robot',
              id: crypto.randomUUID()
            }])
            

            changeLoading(true)
            let responseFromBack = await Chatbot.getResponseAsync(inputText) 
            changeLoading(false)
            

            setChatMessages([...newMessage, {
              message: responseFromBack,
              sender: 'robot',
              id: crypto.randomUUID()
            }])
              
          }

          
          function onkeydownInput(event){
            if(event.key === 'Enter'){
              sendMessage();
              return;
            }
            if(event.key === 'Escape')
              setInputText('');
          }  

          return (
            <div className="Chat-input-container">
              <input 
                placeholder="Send a message to ChatBot"
                size="30"
                onChange={saveInput}
                onKeyDown={onkeydownInput}
                value={inputText}
                className = "input"
                />

              <button
              onClick={sendMessage}
              className = "send-button"
              >Send</button>
            </div>

          );
        }



        function ChatMessage({message, sender}){
            return (
              <div className={sender==='robot'? 'chatMessage-robot':'chatMessage-user'}>
                {sender === 'robot' && <img src='images/robot.png' className ='message-profile'/> }
                <div className='messages'>
                  {message}
                </div>
                {sender === 'user' && <img src='images/user.png' className ='message-profile'/> }
              </div>
            );
        }



        

        function ChatMessagesComponents({chatmessages}){
          const chatMessagesRef = React.useRef(null);

          React.useEffect(()=>{
            const chatContainerElem = chatMessagesRef.current;
            if(chatContainerElem){
              chatContainerElem.scrollTop = chatContainerElem.scrollHeight; 
            }

          },[chatmessages])

          return(
            <div className='messages-container'
            ref={chatMessagesRef}>

              {chatmessages.map((chatMessage)=>{
                return (
                  <ChatMessage
                  message = {chatMessage.message}
                  sender = {chatMessage.sender}
                  key={chatMessage.id}
                  />);
                })}
                
            </div>
          );
        }



        
        function App(){
          const [chatmessages,setChatMessages] = React.useState([{
            message: 'hello ChatBot1',
            sender: 'user',
            id: 'id1'
          },{
            message: 'hello humano',
            sender: 'robot',
            id: 'id2'
          },{
            message: 'todo bien pa',
            sender: 'user',
            id: 'id3'
          },{
            message: 're bien socio',
            sender: 'robot',
            id: 'id4'
          }])
          const [inTop,changeInTop] = React.useState(true)


          function moveTextBox(){
            changeInTop(!inTop)
          }

          return (
              <div className='app-container'>

                {!inTop ?
                <>
                  <ChatMessagesComponents
                  chatmessages={chatmessages} />

                  <ChatInput
                  chatmessages={chatmessages}
                  setChatMessages={setChatMessages} />
                </>
                  :
                <>
                  <ChatInput
                  chatmessages={chatmessages}
                  setChatMessages={setChatMessages} />

                  <ChatMessagesComponents
                  chatmessages={chatmessages} />
                </>
                }
                  


              </div>
              );
        }
    


        const container = document.querySelector('.js-container');
        const rootContainer = ReactDOM.createRoot(container);
        
        rootContainer.render(<App />)


        
    </script>


  </body>
</html>
